<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cooperative System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-handshake"></i>
                <h1>Online Savings & Loan <span>Cooperative</span></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="auth-container" id="login">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt"></i>
                <h2>Login</h2>
                <p>Access your savings and loan account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="loginText">LOG-IN</span>
                        <span id="loginSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </div>
                
                <div class="form-group">
                    <div style="text-align: center; margin: 1rem 0; color: var(--gray);">OR</div>
                    <button type="button" id="adminLogin" class="btn btn-secondary" style="width: 100%;">
                        <i class="fas fa-user-shield"></i> Admin Login
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Online Savings & Loan Cooperative. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/session.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionManager.isLoggedIn()) {
                redirectToDashboard();
            }
        });
    </script>
</body>
</html>
