<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cooperative System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-handshake"></i>
                <h1>Online Savings & Loan <span>Cooperative</span></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="active">Register</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
                <p>Join our cooperative today</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="Enter your email" required>
                    <div class="error-message" id="regEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" class="form-control" placeholder="Create password" required>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
                    <div class="error-message" id="addressError"></div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: start; gap: 0.5rem;">
                        <input type="checkbox" id="terms" required style="margin-top: 0.25rem;">
                        <label for="terms" style="font-size: 0.875rem;">
                            I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="error-message" id="termsError"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="registerText">Create Account</span>
                        <span id="registerSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Online Savings & Loan Cooperative. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/session.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionManager.isLoggedIn()) {
                redirectToDashboard();
            }
        });
    </script>
</body>
</html>
